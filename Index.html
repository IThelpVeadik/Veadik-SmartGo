<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veadik SmartGo</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      margin-top: 60px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin: 0;
    }

    .subtext {
      font-size: 1rem;
      color: #666;
      margin: 8px 0 30px;
    }

    .button-wrapper {
      margin-bottom: 40px;
      width: 90%;
      max-width: 400px;
    }

    .btn {
      width: 100%;
      background-color: #FFA726;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #28a745;
    }

    #log {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 60px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    #log h3 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .log-card {
      background-color: #f0f0f0;
      margin: 12px 0;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 15px;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      font-weight: 600;
      color: #333;
      flex: 1;
      text-align: left;
    }

    .log-right {
      font-size: 14px;
      color: #555;
      text-align: right;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .subtext {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to <span style="color:#007bff;">Veadik SmartGo</span></h1>
    <div class="subtext">Attendance</div>
  </header>

  <div class="button-wrapper">
    <button class="btn" onclick="window.open('https://script.google.com/a/macros/veadik.com/s/AKfycbwOa6PBH6C4i_Jw-jxeP4L5cU-VdC8VAm8GtOLuduzjLYvjd81nHjk5KQhBegdf_7-qHw/exec', '_blank')">
      Allow Location & Mark Attendance
    </button>
  </div>

  <div id="log">
    <h3>Todayâ€™s Log</h3>
    <div id="logContent"><p>Loading...</p></div>
  </div>

  <footer>Â© 2025 Veadik SmartGo</footer>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzJ_0TkDXSbtyGa61ywNkmYCMLU1lj8h-7KZqH5o5p315M8KiJAyTnsMqxiDRiGC9Hu/exec")
      .then(res => res.json())
      .then(data => {
        const today = new Date().toISOString().slice(0, 10);
        const logs = data.filter(r => r[2]?.includes(today));

        const html = logs.map(r => {
          const time = new Date(r[2]).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
          return `
            <div class="log-card">
              <div class="name">ðŸ“Œ ${r[0]}</div>
              <div class="log-right">${r[1]} at ${time}</div>
            </div>
          `;
        }).join("");

        document.getElementById("logContent").innerHTML = html || '<p>No entries yet.</p>';
      })
      .catch(() => {
        document.getElementById("logContent").innerHTML = "<p>Error loading log data.</p>";
      });
  </script>

</body>
</html>
