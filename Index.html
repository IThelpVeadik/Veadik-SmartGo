<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veadik SmartGo</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      margin-top: 60px;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin: 0;
    }

    .subtext {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      width: 180px;
      margin: 10px;
    }

    .checkin {
      background-color: #28a745;
      color: white;
    }

    .checkin:hover {
      background-color: #218838;
    }

    .checkout {
      background-color: #dc3545;
      color: white;
    }

    .checkout:hover {
      background-color: #c82333;
    }

    #buttons {
      margin-bottom: 40px;
    }

    #toast {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 2px solid #28a745;
      color: #28a745;
      padding: 25px 35px;
      font-size: 18px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      z-index: 9999;
    }

    #toast p {
      margin: 10px 0;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 480px) {
      .btn {
        width: 90%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to <span style="color:#007bff;">Veadik SmartGo</span></h1>
    <div class="subtext">Attendance</div>
  </header>

  <div id="buttons">
    <button class="btn checkin" onclick="submitAttendance('üü¢Check-In')">Check-In</button>
    <button class="btn checkout" onclick="submitAttendance('üî¥Check-Out')">Check-Out</button>
  </div>

  <div id="toast"></div>

  <footer>Powered by Veadik SmartGo ‚Ä¢ Secure & Smart Attendance</footer>

  <script>
    function showToast(message) {
      document.getElementById("buttons").style.display = "none";

      const toast = document.getElementById("toast");
      toast.innerHTML = `<p>${message}</p><p>üìå Please close this tab</p>`;
      toast.style.display = "block";

      setTimeout(() => {
        window.close();
      }, 3000);
    }

    function submitAttendance(type) {
      if (!navigator.geolocation) {
        showToast("‚ùå Location not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const baseUrl = "https://script.google.com/a/macros/veadik.com/s/AKfycbwA008Qci6PRncTqEHg6RiDbLDGhx6HjkFUX3N0DJzW43kr7SxhWAqBOMxMxXKcn3Un/exec";
          const fullUrl = `${baseUrl}?type=${encodeURIComponent(type)}&lat=${lat}&lng=${lng}`;
          window.open(fullUrl, "_blank");

          if (type === "üü¢Check-In") {
            showToast("‚úÖ Check-In Attempted");
          } else if (type === "üî¥Check-Out") {
            showToast("‚õî Check-Out Attempted");
          }
        },
        (err) => {
          showToast("‚ùå Location error. Allow location access.");
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }
  </script>

</body>
</html>
